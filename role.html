  <body>
    <div class="top_nav">
      <img src="images/logo.webp" />

        <a href="index.html"><li>首页</li></a>

    </div>
    <div class="intro_div"></div>
    <div class="role_div">
      <img class="role_img" src="images/role/那维莱特 2.webp" />
    </div>
    <div class="select_div">
      <img src="images/role/左.webp" class="left_arrow" />
      <img src="images/role/那维莱特.webp" class="avartar" />
      <img src="images/role/胡桃.webp" class="avartar" />
      <img src="images/role/莱欧斯利.webp" class="avartar" />
      <img src="images/role/温迪.webp" class="avartar" />
      <img src="images/role/右.webp" class="right_arrow" />
    </div>
    <div class="role_bottom">

  </body>
  <script src="js/role.js"></script>

  <script type="text/javascript">
    var cur_index = 1;
    change(cur_index);
    $(".avartar").each(function (index, e) {
      $(this).attr("src", avatar_arr[index]);
      $(this).click(function () {
        cur_index = index;
        change(cur_index);
      });
    });
    $(".left_arrow").click(function () {
      if (cur_index > 0) {
        cur_index = cur_index - 1;
        change(cur_index);
      }
    });
    $(".right_arrow").click(function () {
      if (cur_index < 3) {
        cur_index = cur_index + 1;
        change(cur_index);
      }
    });
    function change(cur_index) {
      $(".selected").removeClass("selected");
      $(".role_img").attr("src", img_arr[cur_index]);
      $(".intro_div").html(intro_arr[cur_index]);
      $(".avartar:eq(" + cur_index + ")").addClass("selected");
    }
  </script>
</html>
